<html>
    <head>
        
        <title>clipCV</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div id="main-container">
            <div id="test-div">
                        
            </div>
        <template id="exp-template">
            <div id="exp-container" class="card exp-container" disabled>
                <div id="index-container" class="index-wrapper">
                    <label id="index" class="index-label">
                    
                    </label>
                </div>
                <div id="edit-copy-container" class="edit-copy-wrapper">
                    <button id="edit-btn" class="edit-btn">&#128221;</button>
                    <button id="copy-btn" class="copy-btn">&#128203;</button>
                </div>
                <div id="job-title-container" class="job-title-wrapper">
                        <input id="job-title" class="edit-field" placeholder="Spice Harvester Operator II"></input>
                        <label id="job-title-lbl" class="lbl">Job Title</label>

                    </div>
                <div id="company-container" class="company-wrapper">
                    <input id="company-name" class="edit-field" placeholder="House Harkonnen"></input>
                    <label id="company-lbl" class="lbl">Company Name:</label>
                    <input id="location" class="edit-field" placeholder="Arrakis"></input>
                    <label id="location-lbl" class="lbl">Job Location:</label>
                </div>
                <div id="exp-date-container" class="exp-date-wrapper">
                    <input id="start-date" class="edit-field" type="date" placeholder="MM/DD/YYYY" ></input>
                    <label id="start-date-lbl" class="lbl">Start Date</label>

                    <input id="end-date" class="edit-field" type="date" placeholder="MM/DD/YYYY"></input>
                    <label id="end-date-lbl" class="lbl">End Date</label>

                    <label id="current-job-lbl" class="lbl">Current Job</label>
                    <input id="current-job" class="edit-field" type="checkbox"></input>

                </div>
             
     
                <div id="project-container" class="project-wrapper">
                     <label id="project-lbl" class="lbl">Describe your projects and responsibilities</label>
                       <div id="project-item-container" >
                            <textarea id="project-item" class="edit-field" placeholder="Add your projects and responsibilities here..."></textarea>
                        </div>
                </div>
                <div id="save-container" class="save-btn-wrapper">
                    <button id="save-btn" class="edit-field save-experience">&#128190;</button>
                </div>
                <div id="delete-container" class="delete-btn-wrapper">
                    <button id="delete-btn" class="edit-field delete-exp">&#x1F5D1;</button>
                </div>
                
            </div>
            </template>

        </div>
        <div id="add-more">
            <button id="add-more-btn">&#10133;</button>  
        </div>
    </body>
<script src="side_panel.js"></script>
</html>
